name: lambdaデプロイ

on:
  workflow_dispatch: # 手動トリガーの設定
    inputs:
      environment:
        description: '対象環境'
        required: true
        default: 'dev'
        type: string
  workflow_call: # 他のワークフローから呼び出し
    inputs:
      environment:
        type: string
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ジョブ開始時にメッセージを表示
      - name: Job start
        run: echo "Lambda deployment job started for environment: ${{ inputs.environment }}"

      # ここにLambdaデプロイのステップを追加していく

      # ジョブ終了時にメッセージを表示
      - name: Job end
        run: echo "Lambda deployment job ended for environment: ${{ inputs.environment }}"
