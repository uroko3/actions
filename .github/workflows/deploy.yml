name: lambdaデプロイ

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '対象環境'
        required: true
        default: 'dev'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Job start
        run: echo "Lambda deployment job started for environment: ${{ github.event.inputs.environment }}"

      - name: Job end
        run: echo "Lambda deployment job ended for environment: ${{ github.event.inputs.environment }}"
