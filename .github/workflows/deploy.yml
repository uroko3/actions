name: lambdaデプロイ

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '対象環境'
        required: true
        default: 'dev'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: set env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "ENV2=$ENV" >> $GITHUB_ENV
        
      - name: Job start
        run: |
          set -e
          echo "Lambda deployment job started for environment: $ENV2"

      - name: Job end
        run: echo "Lambda deployment job ended for environment:"
