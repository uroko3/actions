name: lambdaデプロイ

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '対象環境'
        default: 'dev'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ジョブ開始時にメッセージを表示
      - name: Job start
        run: echo "Lambda deployment job started for environment: ${{ inputs.environment }}"

      # ここにLambdaデプロイのステップを追加していく

      # ジョブ終了時にメッセージを表示
      - name: Job end
        run: echo "Lambda deployment job ended for environment: ${{ inputs.environment }}"
